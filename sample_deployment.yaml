apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      nodeSelector:
        karpenter.sh/nodepool: app-pool   # ðŸ”¥ THIS binds app â†’ Karpenter NodePool

      containers:
        - name: demo
          image: nginx
          ports:
            - containerPort: 80